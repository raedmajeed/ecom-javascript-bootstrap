  <!-- DIV SEPERATING LEFT AND RIGHT -->
  <div class="container-fluid sticky-sidebar row">
    
    <!-- LEDT SIDE BAR TO FILTER PRODUCTS -->
    <div class="col-lg-2 mt-5">
      <div class="sticky-top">
        <div class="d-flex btn-group-vertical" role="group" aria-label="Vertical radio toggle button group">
          <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio1" autocomplete="off" checked>
          <label class="btn btn-white m-3" for="vbtn-radio1" onclick="filterProduct('ALL')">ALL</label>
          <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2" autocomplete="off">
          <label class="btn btn-white m-3" for="vbtn-radio2" onclick="filterProduct('MEN')">MEN</label>
          <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio3" autocomplete="off">
          <label class="btn btn-white m-3" for="vbtn-radio3" onclick="filterProduct('WOMEN')">WOMEN</label>
        </div>
      </div>
    </div>
    
    <!-- RIGHT BODY TO DISPAY PRODUCTS -->
    <div class="col-lg-10 justify-content-center right-main-body"> 
      <div class="feature-product-container" style="margin-top: 40px;">
        <div class="row justify-content-center">
          <p class="text-center feature-title m-0" style="font-size: 40px; font-family: 'Roboto';"></p>
          <p class="fw-lighter text-center mb-5 feature-sub-title"></p>
        </div>
        <div class="product-body row no-gutters justify-content-start"></div>
